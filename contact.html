<body>
    <div class="flex_nav">
        <div class="empty_nav"></div>
        <nav>
            <a href="index.html"><img src="images/meal.png" alt="healthy-logo" height="64px" width="64px"></a>
            <ul>
                <li>
                    <button onclick="switchTheme('light')" class="colorchange_btn" id="light_btn"><img src="images/sun.png" alt="moon_image" height="16px" width="16px"></button>
                    <button onclick="switchTheme('dark')" class="colorchange_btn" id="dark_btn"><img src="images/moon.png" alt="moon_image" height="16px" width="16px"></button>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="calorie_calc.html">Calculator</a></li>
                <li>
                    <div class="dropdown">
                        <img src="images/down-arrow.png" alt="dropdown-button" height="16px" width="16px"> 
                        <div class="dropdown-content">
                            <ul>
                                <li><a href="about.html">About Us</a></li>
                                <li><a href="articles.html">Articles</a></li>
                                <li><a href="diets.html">Diets</a></li>
                                <li><a href="price_list.html">Price list</a></li>
                                <li class="active"><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="empty_nav"></div>
    </div>
    <div class="flex_main">
        <div class="empty_main"></div>
        <div class="main">
            <div class="p_box">
                <h1>Contact us</h1>
                <p>
                    Any questions or remarks? Just write to us a message!
                </p>
                <hr>
                <p>
                    <form id="contact_form">
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" name="surname" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </p>
                        <p>
                            <p><label for="text_mess">Message:</label></p>
                            <textarea name="text_mess" id="text_mess" name="text_mess" required></textarea>
                        </p>
                        <p>
                            <button type="submit" class="form_button" value="Submit">Submit</button>
                        </p>
                    </form>
                </p>
            </div>
            <div class="p_box">
                <h2>Or find us on:</h2>
                <div class="find_container">
                    <div class="find_item">
                        <a href="https://www.facebook.com"><img src="images/facebook.png" alt="facebook_logo" height="64px" width="64px"></a>
                    </div>
                    <div class="find_item">
                        <a href="https://www.instagram.com"><img src="images/instagram.png" alt="instagram_logo" height="64px" width="64px"></a>
                    </div>
                    <div class="find_item">
                        <a href="https://twitter.com"><img src="images/twitter.png" alt="twitter_logo" height="64px" width="64px"></a>
                    </div>
                    <div class="find_item">
                        <a href="https://www.youtube.com"><img src="images/youtube.png" alt="youtube_logo" height="64px" width="64px"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty_main"></div>
    </div>
    <div class="flex_footer">
        <div class="empty_footer"></div>
        <footer>
            <img src="images/copyright-symbol.png" alt="copyleft-symbol" height="16px" width="16px"><span>CampoNover16</span>
            <span id="last_modified_c"></span>
        </footer>
        <div class="empty_footer"></div>
    </div>
