<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <script src="js/webcolor.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/dqr6vcs.css">
    <title>KcalControler - Calculator</title>
</head>
<body>
    <div class="flex_nav">
        <div class="empty_nav"></div>
        <nav>
            <img src="images/healthy.png" alt="healthy-logo" height="64px" width="64px">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="calorie_calc.html">Calculator</a></li>
                <li>
                    <div class="dropdown">
                        <img src="images/down-arrow.png" alt="dropdown-button" height="16px" width="16px"> 
                        <div class="dropdown-content">
                            <ul>
                                <li><a href="about.html">About Us</a></li>
                                <li><a href="articles.html">Articles</a></li>
                                <li><a href="diets.html">Diets</a></li>
                                <li><a href="price_list.html">Price list</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="empty_nav">
            <button onclick="switchTheme('light')"><img src="images/sun.png" alt="moon_image" height="16px" width="16px"></button>
            <button onclick="switchTheme('dark')"><img src="images/moon.png" alt="moon_image" height="16px" width="16px"></button>
        </div>
    </div>
    <div class="flex_main">
        <div class="empty_main"></div>
        <div class="main">
            <div class="form_place">
                <form>
                    <fieldset>
                        <legend>Calorie calculator</legend>
                        <p>
                            <label for="sex_1">Male </label>
                            <input type="radio" name="sex" value="M" id="sex_1">
                            <label for="sex_2">Female </label>
                            <input type="radio" name="sex" value="F" id="sex_2">
                        </p>
                        <p>
                            <label for="age">Age: </label>
                            <input type="number" name="age" id="age" min="0">
                        </p>
                        <p>
                            <label for="weight">Weight: </label>
                            <input type="number" name="weight" id="weight" min="0" placeholder="in kg">
                        </p>
                        <p>
                            <label for="height">Height: </label>
                            <input type="number" name="height" id="height" min="0" placeholder="in cm">
                        </p>
                        <p>
                            <label for="activity">Activity:
                                <p>
                                    <p>
                                        <label for="acitivity_1">
                                            <input type="radio" name="activity" value="1.2" id="acitivity_1">
                                            - No physical activity
                                        </label>
                                    </p>
                                    <p>
                                        <label for="acitivity_2">
                                            <input type="radio" name="activity" value="1.4" id="acitivity_2">
                                            - low physical activity (office worker, who physical activity is only related to house chores)
                                        </label>
                                    </p>
                                    <p>
                                        <label for="acitivity_3">
                                            <input type="radio" name="activity" value="1.6" id="acitivity_3">
                                            - medium physical activity (office worker, who is training 2-3 times in week for at least one hour)
                                        </label>
                                    </p>
                                    <p>
                                        <label for="acitivity_4">
                                            <input type="radio" name="activity" value="1.8" id="acitivity_4">
                                            - high physical activity (office worker, who is training 3-4 times in week for at least one hour)
                                        </label>
                                    </p>
                                    <p>
                                        <label for="acitivity_5">
                                            <input type="radio" name="activity" value="2.0" id="acitivity_5">
                                            - very high physical activity (professional athlete, who is trening minimum 6 hours in week or a physically working person)
                                        </label>
                                    </p>
                                </p>
                                <p>
                                    <button type="submit" class="form_button" value="Submit">Submit</button>
                                    <button type="reset" class="form_button" value="Reset">Reset</button>
                                </p>
                            </label>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="empty_main"></div>
    </div>
    <div class="flex_footer">
        <div class="empty_footer"></div>
        <footer>
            <img src="images/copyright-symbol.png" alt="copyleft-symbol" height="16px" width="16px"><span>CampoNover16</span>
        </footer>
        <div class="empty_footer"></div>
    </div>
</body>
</html>
